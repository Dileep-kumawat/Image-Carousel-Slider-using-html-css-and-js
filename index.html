<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Image Carousel Slider</h1>
        <div class="carousel">
            <div class="slides">
                <img src="https://picsum.photos/id/1015/800/400" class="slide active">
                <img src="https://picsum.photos/id/1016/800/400" class="slide">
                <img src="https://picsum.photos/id/1025/800/400" class="slide">
            </div>

            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>

            <div class="dots">
                <span class="dot active" data-index="0"></span>
                <span class="dot" data-index="1"></span>
                <span class="dot" data-index="2"></span>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
